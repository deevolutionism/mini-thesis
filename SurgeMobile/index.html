    <div id = 'container'>
      <h1 id="title">SURGE</h1>
      <div id="left-button"><a href="#"><img class="icon-left" src="images/profile.png" alt="profile"></a></div>
      <div id="right-button"><a href="#"><img class="icon-right" src="images/search-icon.png" alt="search"></a></div>
    </div>

    <div id = "login-container">
      <h1>Make your username</h1>
      <div style="position:relative">
        <input type = "text" placeholder = "username" class = "ht" id="login-username"></input>
        <br>
        <button class = "l-button" id = "loginSubmit" function="createNewUser()">></button>
      </div>
    </div>

    <div id = "action-container" class = 'post-button'>
      <a href = '#'><img src="images/Pencil-icon.png"></a>
    </div>

    <div id = "post-container">
      <img src="images/anonymous.png" id = "pro-pic" alt="anonymous">
      <div contenteditable="true" id="input-area" class = 'input-zone' onfocus = 'replacepostinputtext()'>what are you thinking about?</div>
      <button class = "button" id="post-button" onclick="postText()">post</button>
    </div>

    <div id = 'article-contents'>
      <a href=""></a>
      <h3 id="article-subtext"></h3>
      <img src="">
      <p id = "article-main"></p>
    </div>

    <div id='post-contents'>
      <img id ='user-profile' src="images/anonymous.png">
      <p id="post-author"></p>
      <p id = 'post-text'></p>
      <hr>
      <p>comments</p>
      <div>
        <ul id='post-comments'>
        </ul>
      </div>
    </div>

    <div id="preview-post">
      <img src="images/profile.png">
      <h3></h3>
      <span id='preview-post-author'></span>
      <p id="preview-post-text">hello there</p>
      <ul id = 'preview-tags'></ul>
      <div id = 'preview-views-container'>
        <img src="images/view-icon.png">
        <span id = 'preview-views-number'></span>
      </div>
      <div id = 'preview-comments-container'>
        <img src="images/comments-icon.png">
        <span id='preview-comments-number'></span>
      </div>
    </div>

    <div id="create-comment-container">
      <img src="images/profile.png" id = "pro-pic" alt="anonymous">
      <div contenteditable="true" id="input-comment-area" class='input-zone' onfocus = 'replacecommentinputtext()'>Whats on your mind?</div>
